<div class="mb-4 d-flex justify-content-between align-items-center">
  <button type="button" routerLink="/expense-form" class="btn btn-primary">
    Kosten hinzufügen
  </button>
  <h5 class="fw-bold">
    Gesamtkosten: <strong class="text-success">{{ totalExpenses }}</strong>
  </h5>
</div>

<div class="d-flex flex-column- gap-3">
  @for (expense of expenses; track $index) {
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ expense.title }}</h5>
      <h2 class="fw-bold text-success">{{ expense.price }}</h2>
      <h6 class="card-subtitle mb-2 text-body-secondary">Beschreibung</h6>
      <p class="card-text">
        {{ expense.description }}
      </p>
      <div class="d-flex gap-2">
        <button class="btn btn-warning" (click)="editExpense(expense.key!)">
          Bearbeiten
        </button>
        <button class="btn btn-danger">Löschen</button>
      </div>
    </div>
  </div>
  }
</div>
